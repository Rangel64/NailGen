<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Cadastrar Pessoa</title>
</head>
<body>
	<div layout:fragment="conteudo">

		<div th:replace="~{layout/fragments/sidebar :: sidebar(opcao='funcionario')}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<div class="container-fluid">
					
				<form th:action="@{/funcionarios/cadastrar}" method="POST">
					<input type="hidden" th:field="${funcionario.codigo}">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" th:field="${funcionario.nome}" class="form-control">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" th:field="${funcionario.cpf}" class="form-control">
                    <label for="dataNascimento" class="form-label">Nascimento:</label>
                    <input type="text" th:field="${funcionario.dataNascimento}" class="form-control componentedata">
                    <label for="profissao" class="form-label">Profiss√£o:</label>
                    <input type="text" th:field="${funcionario.profissao}" class="form-control">
                    <input type="submit" value="Cadastrar" class="btn btn-primary mt-3">
                </form>

				<div th:if="${notificacao != null}" th:object="${notificacao}">
					<input type="hidden" id="mensagem" th:value="*{mensagem}">
					<input type="hidden" id="tipo" th:value="*{tipo}">
					<input type="hidden" id="intervalo" th:value="*{intervalo}">
				</div>

			</div>
		</main>
		<!-- !conteudo principal -->

	</div>

</body>
</html>
