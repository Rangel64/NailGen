<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
<title>Pesquisa de Aplicações</title>
</head>
<body>
	<div layout:fragment="conteudo">

		<div th:replace="~{layout/fragments/sidebar :: sidebar(opcao='aplicacoes')}"></div>

		<!-- conteudo principal -->
		<main class="mt-5 p-4 pt-5">
			<div class="container-fluid">
					
				<form th:action="@{/aplicacoes/pesquisar}" method="GET">
                    <label for="codigo" class="form-label">Código da Aplicação:</label>
                    <input type="number" id="codigo" name="codigo" class="form-control">
                    
					<label for="dataInicial" class="form-label mt-3">Data a partir de:</label>
                    <input type="text" id="dataInicial" name="dataInicial" class="form-control">
					<label for="dataFinal" class="form-label mt-3">Data até:</label>
                    <input type="text" id="dataFinal" name="dataFinal" class="form-control">
					
					<label for="cpfPessoa" class="form-label mt-3">CPF da pessoa:</label>
                    <input type="text" id="cpfPessoa" name="cpfPessoa" class="form-control">

					<label for="codigoLote" class="form-label mt-3">Código do lote:</label>
                    <input type="number" id="codigoLote" name="codigoLote" class="form-control">

					<label for="nomeVacina" class="form-label mt-3">Vacina:</label>
                    <select id="nomeVacina" name="nomeVacina" class="form-select">
						<option value="">Nenhuma específica</option>
                        <option th:each="vacina : ${vacinas}" th:value="${vacina.nome}" th:text="${vacina.nome}"></option>
                    </select>

                    <input type="submit" value="Pesquisar" class="btn btn-primary mt-3">
                </form>

				<div th:if="${notificacao != null}" th:object="${notificacao}">
                    <input type="hidden" id="mensagem" th:value="*{mensagem}">
                    <input type="hidden" id="tipo" th:value="*{tipo}">
                    <input type="hidden" id="intervalo" th:value="*{intervalo}">
                </div>

			</div>
		</main>
		<!-- !conteudo principal -->

	</div>

</body>
</html>
